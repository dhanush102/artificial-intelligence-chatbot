<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Using Our Product</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the main container */
        .container {
            background-color: #f1f1f1;
            text-align: center;
            padding: 50px;
        }

        /* Style the heading */
        h1 {
            font-size: 36px;
            color: #333;
        }

        /* Style the thank you message */
        .message {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
        }

        /* Style the button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Using Our Product</h1>
        <p class="message">We appreciate your support and hope you enjoy using our product!</p>
        <a href="#" class="btn">Continue</a>
    </div>
</body>
</html>
